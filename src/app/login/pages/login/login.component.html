<section class="vh-100 h-100 gradient-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body px-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor Ingrese su correo y contrase単a!</p>
                <form (ngSubmit)="validarUsuario()">
                <div class="form-outline form-white mb-4" >
                    <label class="form-label p-0" for="typeEmailX">                  <h5>Correo</h5>
                    </label>
                    <input type="email" id="typeEmailX" name="correo" [(ngModel)]="userLogin.correo" class="form-control form-control-lg" placeholder="Correo" />
                </div>
  
                <div class="form-outline form-white mb-2">
                    <label class="form-label p-0" for="typePasswordX">                  <h5>Contrase単a</h5>
                    </label>
                    <input type="password" id="typePasswordX" name="contrasena" [(ngModel)]="userLogin.contrasena" class="form-control form-control-lg" placeholder="Contrase単a"/>
                </div>
              
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido su contrase単a?</a></p>
  
                <!-- <button class="btn btn-outline-light btn-lg px-5" type="submit" routerLink="administradorPrincipal" routerLinkActive="router-link-active">Iniciar sesion</button> -->
                <button class="btn btn-outline-light btn-lg px-5" type="submit" routerLink="clientePrincipal" routerLinkActive="router-link-active">Iniciar sesion</button>
              </form>
              
                <p class="mb-0">No estas registrado? <a routerLink="registrarUsuario" routerLinkActive="router-link-active"  class="text-white-50 fw-bold">Registrate</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
